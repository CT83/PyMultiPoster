{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block body %}
    <div id="fb-root"></div>

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '{{facebook_client_id}}',
                status: true,
                cookie: true,
                xfbml: true
            });
        };

        (function (d) {
            var js, id = 'facebook-jssdk',
                ref = d.getElementsByTagName('script')[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement('script');
            js.id = id;
            js.async = true;
            js.src = "https://connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
        }(document));

        function login() {
            FB.login(function (response) {

                if (response.authResponse) {
                    var access_token = FB.getAuthResponse()['accessToken'];
                    console.log('Access Token = ' + access_token);
                    FB.api('/me', function (response) {
                        console.log('Good to see you, ' + response.id + '.');
                    });
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }

            }, {
                scope: 'publish_actions'
            });
        }


        var status = FB.getLoginStatus();
    </script>

    <legend>Dashboard</legend>
    <br>


    <a class="btn btn-lg btn-primary" onclick="login();">
        Log in with Facebook
    </a>
    <br>
    <br>

    <a href="{{ linkedin_login }}" class="btn btn-lg btn-info">
        Log in with LinkedIn
    </a>
    <br>
    <br>

    <a href="{{ tumblr_login }}" class="btn btn-lg btn-warning">
        Log in with Tumblr
    </a>
    <br>
    <br>

    <a href="{{ twitter_login }}" class="btn btn-lg btn-primary">
        Log in with Twitter
    </a>
    <br>
    <br>

    <a href="{{ instagram_login }}" class="btn btn-lg btn-danger">
        Log in with Instagram
    </a>
    <br>
    <br>

{% endblock %}
